<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header area start -->
    <header class="mx-auto text-center">
      <h1 class="">Phone Lookup</h1>
      <!-- search area -->
      <section class="row w-75 mx-auto">
        <div class="col-md-1"></div>
        <div class="col-md-8 mt-5 mt-md-1">
          <input
            type="text"
            class="w-100"
            name=""
            id="phoneInput"
            placeholder="Type a phone name"
          />
        </div>
        <div class="col-md-2 mt-5 mt-md-1">
          <button class="border-0 w-75" id="submit">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </section>
    </header>
    <!-- header area end  -->
    <!-- card item start  -->
    <div class="container">
      <div class="row">
        <div class=" col-lg-4  my-2">
          <div class="card-container">
            <div class="card front">
              <div class="row">
              <div class="col-md-6">
                <img class="img-fluid" src="https://cdn.shopify.com/s/files/1/0024/9803/5810/products/530259-Product-0-I-637672978948980499_87da9b13-70d5-42fa-a0c4-ff4f5dd2e5d0_1080x.jpg" alt="">
              </div>
              <div class="col-md-6">
                <h2>Title</h2>
                <h4>Brand</h4>
                <p>price</p>
                <p><i>See More...</i></p>
              </div>
              </div>
            </div>
            <div class="card back">
              <div class="row">
                <div class="col-md-12">
                  <button id="btn-details">See More Info</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Script -->
    <script src="js/script.js"></script>
  </body>
</html>
